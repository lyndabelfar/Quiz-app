<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9bc480b551.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav-bar">
        <ul>
            <li><button type="button" class="btn general-knowledge">General Knowledge</button></li>
            <li><button type="submit" class="btn computers">Science: Computers</button></li>
            <li><button type="submit" class="btn films">Films</button></li>
        </ul>
    </nav>
    <h1 class="title">QUIZZ APP</h1>
    <div class="container">
        <div class="category"></div>
        <div class="difficulty"></div>
        <div class="question"></div>
        <div class="prompts">
            <button class="prompt1 prompt"></button>
            <button class="prompt2 prompt"></button>
            <button class="prompt3 prompt"></button>
            <button class="prompt4 prompt"></button>
        </div>
        <div class="next-question">Next >></div>

    </div>
    <div class="score-div"></div>

<script src="script.js"></script>


</body> 
</html>
